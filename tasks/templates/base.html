<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Django CRUD Application</title>
</head>

<body>
  <nav>
    <ul>
      <li><a href="/">Home</a></li>
      <hr>
      <li><a href="/tasks">Tasks Pending</a></li>
      <li><a href="/tasks_completed">Task Completed</a></li>
      <br>
      <li><a href="/tasks/create">Create Task</a></li>
      <hr>
      {% if user.is_authenticated %}
      <li><a href="/logout">Log Out</a></li>
      {% else %}
      <li><a href="/signup">Sign Up</a></li>
      <li><a href="/signin">Sign In</a></li>
      {% endif %}

    </ul>
  </nav>
  {% block content %}
  {% endblock %}

</body>

</html>
