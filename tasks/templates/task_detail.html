{% extends 'base.html' %}

{% block content %}
<h1>Task Detail</h1>

{{error}}
<form method="POST">
  {% csrf_token %}
  <h2>{{ task.title }}</h2>

  {{form.as_p}}

  <button>Update</button>
</form>

<form action="{% url 'complete_task' task.id %}" method="POST">
  {% csrf_token %}
  <button>Complete</button>
</form>

<form action="{% url 'delete_task' task.id %}" method="POST">
  {% csrf_token %}
  <button>Delete</button>
</form>

{% endblock %}
