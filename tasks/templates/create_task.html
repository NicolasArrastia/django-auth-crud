{% extends 'base.html' %}

{% block content %}

<main class="container"><div class="row">
  <div class="col-md-4 offset-md-4">
    <form action="/tasks/create/" method="POST" class="card card-body">
      <h1>create task</h1>
      {% if error %}
      <div class="alert alert-danger" role="alert">
        {{ error }}
      </div>
      {% endif %}
      {% csrf_token %}
    
      {{form.as_p}}
    
      <button>Save</button>
    </form>
  </div>
</div></main>

{% endblock %}
