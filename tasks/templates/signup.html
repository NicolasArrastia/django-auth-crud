{% extends "base.html" %}

{% block content %}

<main class="container p-5">
<div class="row">
  <div class="col-md-6 offset-md-3">
    <form method="POST" class="card card-body">
      <h1 class="text-center">Sign up</h1>
      <div class="alert alert-danger" role="alert">
        {{ error }}
      </div>
      {% csrf_token %}
      <!-- {{form}} -->
      <div class="mb-3">
        <label for="username">Username:</label>
        <input type="text" name="username" id="username" class="form-control" placeholder="Write your username">
      </div>
      <div class="mb-3">
        <label for="password1">Password:</label>
        <input type="password" name="password1" id="password1" class="form-control" placeholder="Write your password">
      </div>
      <div class="mb-3">
        <label for="password2">Confirm Password:</label>
        <input type="password" name="password2" id="password2" class="form-control" placeholder="Confirm your password">
      </div>
      <button class="btn btn-primary">
        Signup
      </button>
    </form>
  </div>
</div>
</main>

{% endblock %}
